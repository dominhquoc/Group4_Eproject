<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Product</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Rose</a></li>
              <li><a class="dropdown-item" href="#">Lotus</a></li>
              <li><a class="dropdown-item" href="#">Orchid</a></li>
            </ul>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Contact</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3">
    <h2>Product</h2>
    <div class="row">
        <div class="col-sm-4">
          <div class="card">
              <div class="card-header">Iphone 13</div>
              <div class="card-body"><img src="image/rose.jpg" alt="Rose"></div> 
              <div class="card-footer">Price: 2000$ <br>
                  <button>Add to cart </button></div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
              <div class="card-header">Iphone 13</div>
              <div class="card-body"><img src="image/lotus.jpg" alt="Lotus"></div> 
              <div class="card-footer">Price: 2000$ <br>
                  <button>Add to cart </button></div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
              <div class="card-header">Iphone 13</div>
              <div class="card-body"><img src="image/orchid_purple.jpg" alt="Orchid"></div> 
              <div class="card-footer">Price: 2000$ <br>
                  <button>Add to cart </button></div>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
            <div class="card-header">Iphone 13</div>
            <div class="card-body"><img src="image/rose.jpg" alt="Rose"></div> 
            <div class="card-footer">Price: 2000$ <br>
                <button>Add to cart </button></div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
            <div class="card-header">Iphone 13</div>
            <div class="card-body"><img src="image/lotus.jpg" alt="Lotus"></div> 
            <div class="card-footer">Price: 2000$ <br>
                <button>Add to cart </button></div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
            <div class="card-header">Iphone 13</div>
            <div class="card-body"><img src="image/orchid_purple.jpg" alt="Orchid"></div> 
            <div class="card-footer">Price: 2000$ <br>
                <button>Add to cart </button></div>
        </div>
      </div>
    </div>
    <br>
    <!--Pagination-->
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</div>

</body>
</html>
